            --accent: #ff6347;
            --dark: #121212;
            --darker: #0a0a0a;
            --text: rgba(255, 255, 255, 0.9);
            --error: #ff4d4d;
            --success: #4dff7a;
            --all-color: #ff7e33;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::-webkit-scrollbar {
          width: 12px;
          height: 12px;
        }

        ::-webkit-scrollbar-track {
        background: rgba(30, 30, 30, 0.9);
        }

        ::-webkit-scrollbar-thumb {
          background: linear-gradient(to bottom, #ff4500, #ff8c00);
          border-radius: 10px;
          border: 2px solid rgba(30, 30, 30, 0.6);
        }

        ::-webkit-scrollbar-thumb:hover {
          background: linear-gradient(to bottom, #ff6347, #ff4500);
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }
        
        header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeIn 0.8s 0.2s forwards;
            position: relative;
            z-index: 2;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }
        
        h1 {
            font-size: 2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .search-container {
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 0.8s 0.3s forwards;
            position: relative;
            z-index: 2;
        }
        
        .search-input {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px var(--primary);
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 0.8s 0.4s forwards;
            position: relative;
            z-index: 2;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.5s ease;
        }
        
        .filter-btn:hover::before {
            left: 100%;
        }
        
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .filter-btn.active {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            font-weight: 600;
        }
        
        .streams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
            position: relative;
            z-index: 2;
        }
        
        .stream-card {
            position: relative;
            background: rgba(30, 30, 30, 0.4);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            opacity: 0;
            transform: translateY(20px);
            animation: cardEntry 0.6s forwards;
        }
        
        .stream-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 40px rgba(255, 69, 0, 0.2);
            border-color: rgba(255, 140, 0, 0.3);
        }
        
        .stream-thumbnail {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-size: cover;
            background-position: center;
        }
        
        .stream-info {
            padding: 1.2rem;
        }
        
        .stream-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .stream-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .stream-date {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.5rem;
        }
        
        .stream-status {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .status-icon {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
        
        .status-available {
            color: var(--success);
        }
        
        .status-unavailable {
            color: var(--error);
        }
        
        .stream-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }
        
        .error {
            color: var(--error);
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }
        
        .no-results {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }
        
        /* Falling emojis styles */
        .falling-emoji-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }
        
        .falling-emoji {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            will-change: transform;
        }
        
        /* Particles animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes cardEntry {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .streams-grid {

            }

                font-size: 1.8rem;
            }

                flex-wrap: wrap;
            }
        }
    </style>

    let allStreams = [], currentFilter = 'all', currentSearch = '';
    const emojiContainer = document.getElementById('emoji-container'), activeEmojis = [];
    let emojiInterval = null, lastAnimationFrame = null;
    
    // Счетчики
    function countStreams() {
        const available = allStreams.filter(s => s.status === 'available').length;
        const unavailable = allStreams.filter(s => s.status === 'unavailable').length;
        return { available, unavailable };
    }
    
    function addCountersToFilters() {
        const counts = countStreams();
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        const style = document.createElement('style');
        style.textContent = `.filter-btn{position:relative;padding-top:28px}
.filter-count{position:absolute;top:4px;left:50%;transform:translateX(-50%);font-size:14px;font-weight:700;z-index:10;min-width:24px;height:24px;display:flex;align-items:center;justify-content:center;border-radius:12px;padding:0 8px;white-space:nowrap;transition:all .3s}
.filter-btn[data-filter="all"] .filter-count{background:var(--all-color);color:#fff;box-shadow:0 0 10px rgba(255,126,51,.5)}
.filter-btn[data-filter="available"] .filter-count{background:var(--success);color:#003311;box-shadow:0 0 10px rgba(77,255,122,.5)}
.filter-btn[data-filter="unavailable"] .filter-count{background:var(--error);color:#fff;box-shadow:0 0 10px rgba(255,77,77,.5)}
@media(max-width:768px){.filter-count{font-size:12px;min-width:20px;height:20px;border-radius:10px}.filter-btn{padding-top:24px}}`;
        document.head.appendChild(style);
        
        filterButtons.forEach(btn => {
            let count = 0;
            const type = btn.dataset.filter;
            if (type === 'all') count = allStreams.length;
            else if (type === 'available') count = counts.available;
            else if (type === 'unavailable') count = counts.unavailable;
            
            const countEl = document.createElement('div');
            countEl.className = 'filter-count';
            countEl.textContent = count;
            btn.appendChild(countEl);
        });
    }
    
    // Парсинг данных
    const lines = streamsData.split('\n');
    lines.forEach(line => {
        line = line.trim();
        if (!line) return;
        
        const parts = line.split(/\s+/);
        if (parts.length >= 4) {
            const videoIdMatch = parts[1].match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/i);
            allStreams.push({
                number: parts[0].substring(1),
                url: parts[1],
                date: parts[2],
                status: parts[3] === '✅' ? 'available' : 'unavailable',
                statusIcon: parts[3],
                videoId: videoIdMatch ? videoIdMatch[1] : '',
                title: parts.slice(4).join(' ')
            });
        }
    });
    
    addCountersToFilters();
    
    // Эмодзи
    function getRandomEmoji() {
        return `emoji/emoji${Math.floor(Math.random() * 50)}.webp`;
    }
    
    function createFallingEmoji() {
        if (document.hidden) return;
        
        const emoji = document.createElement('div');
        emoji.className = 'falling-emoji';
        emoji.style.backgroundImage = `url('${getRandomEmoji()}')`;
        emoji.style.left = `${Math.random() * window.innerWidth}px`;
        emoji.style.top = '-30px';
        emoji.style.transform = `rotate(${-30 + Math.random() * 60}deg)`;
        const size = 20 + Math.random() * 20;
        emoji.style.width = `${size}px`;
        emoji.style.height = `${size}px`;
        emojiContainer.appendChild(emoji);
        
        const emojiData = {
            element: emoji,
            speed: 0.5 + Math.random() * 2.5,
            position: -30,
            removed: false
        };
        activeEmojis.push(emojiData);
        
        if (!lastAnimationFrame) animateEmojis();
        setTimeout(() => { if (!emojiData.removed) removeEmoji(emojiData); }, 10000);
    }
    
    function animateEmojis() {
        for (let i = activeEmojis.length - 1; i >= 0; i--) {
            const emoji = activeEmojis[i];
            if (emoji.removed) { activeEmojis.splice(i, 1); continue; }
            emoji.position += emoji.speed * 2;
            emoji.element.style.top = `${emoji.position}px`;
            if (emoji.position > window.innerHeight - 100) {
                emoji.element.style.opacity = (window.innerHeight - emoji.position) / 100;
            }
            if (emoji.position > window.innerHeight) removeEmoji(emoji);
        }
        if (activeEmojis.length > 0) lastAnimationFrame = requestAnimationFrame(animateEmojis);
        else lastAnimationFrame = null;
    }
    
    function removeEmoji(emoji) {
        if (emoji.removed) return;
        emoji.removed = true;
        if (emoji.element.parentNode) emoji.element.parentNode.removeChild(emoji.element);
    }
    
    function startEmojiSystem() {
        if (emojiInterval) clearInterval(emojiInterval);
        emojiInterval = setInterval(createFallingEmoji, 700 + Math.random() * 300);
        
        activeEmojis.forEach(emoji => removeEmoji(emoji));
        activeEmojis.length = 0;
        
        setTimeout(() => { 
            for (let i = 0; i < 5; i++) setTimeout(createFallingEmoji, i * 200); 
        }, 1000);
    }
    
    document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
            if (emojiInterval) clearInterval(emojiInterval);
            emojiInterval = null;
            if (lastAnimationFrame) {
                cancelAnimationFrame(lastAnimationFrame);
                lastAnimationFrame = null;
            }
        } else {
            startEmojiSystem();
        }
    });
    
    startEmojiSystem();
    
    function initSearch() {
        document.getElementById('searchInput').addEventListener('input', function() {
            currentSearch = this.value.toLowerCase().trim();
            renderStreams();
        });
    }
    
    function renderStreams() {
        const streamsContainer = document.getElementById('streamsContainer');
        streamsContainer.innerHTML = '';
        
        const filteredStreams = allStreams.filter(stream => {
            const statusMatch = currentFilter === 'all' || stream.status === currentFilter;
            const searchMatch = !currentSearch || 
                stream.title.toLowerCase().includes(currentSearch) || 
                stream.number.includes(currentSearch) || 
                stream.date.includes(currentSearch);
            return statusMatch && searchMatch;
        });
        
        if (filteredStreams.length === 0) {
            streamsContainer.innerHTML = '<div class="no-results">Ничего не найдено</div>';
            return;
        }
        
        filteredStreams.forEach((stream, index) => {
            const card = document.createElement('div');
            card.className = `stream-card ${stream.status}`;
            card.style.animationDelay = `${0.2 + index * 0.1}s`;
            card.innerHTML = `<div class="stream-number">#${stream.number}</div>
                <div class="stream-thumbnail" style="background-image:url('https://img.youtube.com/vi/${stream.videoId}/mqdefault.jpg')"></div>
                <div class="stream-info">
                    <div class="stream-title">${stream.title || 'Название недоступно'}</div>
                    <div class="stream-date">${stream.date}</div>
                    <div class="stream-status">
                        <span class="status-icon ${stream.status === 'available' ? 'status-available' : 'status-unavailable'}">${stream.statusIcon}</span>
                        <span>${stream.status === 'available' ? 'Доступен' : 'Недоступен'}</span>
                    </div>
                </div>
                <a href="${stream.url}" class="stream-link" target="_blank"></a>`;
            streamsContainer.appendChild(card);
        });
    }
    
    function initFilters() {
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderStreams();
            });
        });
    }
    
    renderStreams();
    initSearch();
    initFilters();
});
