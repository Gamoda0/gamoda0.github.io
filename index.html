  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #loader-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #ffcc00, #cc0000);
      background-size: 200% 200%;
      animation: animatedGradient 10s ease infinite;
      z-index: 9999;
      transition: opacity 0.5s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes animatedGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .stripe-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.05),
        rgba(255, 255, 255, 0.05) 10px,
        transparent 10px,
        transparent 20px
      );
      z-index: 1;
      animation: moveStripes 6s linear infinite;
    }

    @keyframes moveStripes {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-20px, -20px); }
    }

    .gif-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      gap: 5px;
      z-index: 0;
      opacity: 0.15;
      pointer-events: none;
    }

    .gif-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .spinner {
      position: relative;
      width: 80px;
      height: 80px;
      border: 6px solid #fff;
      border-top: 6px solid #cc0000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .emoji-img {
      width: 40px;
      height: 40px;
      animation: spinInner 2s linear infinite reverse;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes spinInner {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 18px;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
      z-index: 2;
      animation: fade 2.5s ease-in-out infinite;
      text-align: center;
      max-width: 90%;
    }

    @keyframes fade {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }

    #main-content {
      display: none;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(30, 30, 30, 0.6);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #ff4500, #ff8c00);
      border-radius: 10px;
      border: 2px solid rgba(30, 30, 30, 0.6);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(to bottom, #ff6347, #ff4500);
    }
  </style>

    <style>

            --primary: #ff4500;
            --secondary: #ff8c00;
            --accent: #ff6347;

            position: relative;
            overflow-y: auto;
        }
        
        .container {

            background-clip: text;
            color: transparent;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;

            transition: transform 0.4s ease;

        }
        
        .years-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            perspective: 1000px;
            position: relative;
            z-index: 2;
            margin-bottom: 3rem;
        }
        
        .year-card {
            position: relative;
            height: 200px;
            background: rgba(30, 30, 30, 0.4);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);

            border: 1px solid rgba(255, 255, 255, 0.08);
            opacity: 0;
            transform: translateY(20px);
        }
        
        .year-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5;
            z-index: -1;

        }

        }

        .year-card:nth-child(1) { animation: cardEntry 0.6s 0.3s forwards; }

        // Setup category filters
        function setupCategoryFilters() {
            const categoryBtns = document.querySelectorAll('.category-btn');
            
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const category = btn.dataset.category;
                    const items = document.querySelectorAll('.moment-item');

        // Media player functionality
        let currentMedia = null;
        let currentVideo = null;
        let isPlaying = false;
        let isMuted = false;
        let currentVolume = 1;
        let isDraggingProgress = false;
        let isDraggingVolume = false;

        function openMediaPlayer(media) {
            currentMedia = media;
            const playerOverlay = document.getElementById('media-player-overlay');
            const playerContainer = document.getElementById('media-player');
            
            playerContainer.innerHTML = '';
            
            // Add loading state
            const placeholder = document.createElement('div');
            placeholder.className = 'loading-placeholder';
            placeholder.innerHTML = '<div class="loading-spinner"></div>';
            playerContainer.appendChild(placeholder);
            
            if (media.type === 'image') {
                const img = document.createElement('img');
                img.src = media.url;
                img.alt = media.caption;
                img.onload = () => {
                    placeholder.remove();
                };
                playerContainer.appendChild(img);
                document.getElementById('media-controls').style.display = 'none';
                
                // Close player when clicking on image
                playerContainer.addEventListener('click', (e) => {
                    if (e.target === playerContainer || e.target === img) {
                        closeMediaPlayer();
                    }
                });
            } else {
                const video = document.createElement('video');
                video.src = media.url;
                video.controls = false;
                video.id = 'player-video';
                video.onloadeddata = () => {
                    placeholder.remove();
                };
                playerContainer.appendChild(video);
                document.getElementById('media-controls').style.display = 'flex';
                currentVideo = video;
                setupVideoPlayer(video);
                
                // Toggle play/pause when clicking on video
                video.addEventListener('click', () => {
                    if (isPlaying) {
                        video.pause();
                    } else {
                        video.play();
                    }
                    isPlaying = !isPlaying;
                });
            }
            
            playerOverlay.style.display = 'flex';
            setTimeout(() => {
                playerOverlay.style.opacity = '1';
                document.querySelector('.media-player-container').style.transform = 'scale(1)';
            }, 10);
            
            document.body.style.overflow = 'hidden';
        }

        function setupVideoPlayer(video) {
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('progress-container');
            const timeDisplay = document.getElementById('time-display');
            const muteBtn = document.getElementById('mute-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const volumeLevel = document.getElementById('volume-level');
            const playerOverlay = document.getElementById('media-player-overlay');
            
            // Restore volume settings
            video.volume = currentVolume;
            volumeLevel.style.width = `${currentVolume * 100}%`;
            video.muted = isMuted;
            muteBtn.textContent = isMuted ? 'üîá' : 'üîä';
            
            video.play().then(() => {
                isPlaying = true;
            }).catch(e => {
                isPlaying = false;
            });
            
            video.addEventListener('timeupdate', () => {
                if (!isDraggingProgress) {
                    const progress = (video.currentTime / video.duration) * 100;
                    progressBar.style.width = `${progress}%`;
                    
                    const currentMinutes = Math.floor(video.currentTime / 60);
                    const currentSeconds = Math.floor(video.currentTime % 60);
                    const durationMinutes = Math.floor(video.duration / 60);
                    const durationSeconds = Math.floor(video.duration % 60);
                    
                    timeDisplay.textContent = 
                        `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds} / 
                         ${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
                }
            });
            
            progressContainer.addEventListener('click', (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                video.currentTime = pos * video.duration;
            });
            
            progressContainer.addEventListener('mousedown', (e) => {
                isDraggingProgress = true;
                const rect = progressContainer.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                video.currentTime = pos * video.duration;
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isDraggingProgress) {
                    const rect = progressContainer.getBoundingClientRect();
                    const pos = Math.min(1, Math.max(0, (e.clientX - rect.left) / rect.width));
                    video.currentTime = pos * video.duration;
                    progressBar.style.width = `${pos * 100}%`;
                }
            });
            
            document.addEventListener('mouseup', () => {
                isDraggingProgress = false;
            });
            
            muteBtn.addEventListener('click', () => {
                isMuted = !isMuted;
                video.muted = isMuted;
                muteBtn.textContent = isMuted ? 'üîá' : 'üîä';
            });
            
            volumeSlider.addEventListener('mousedown', (e) => {
                isDraggingVolume = true;
                updateVolume(e, volumeSlider, video, volumeLevel, muteBtn);
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isDraggingVolume) {
                    updateVolume(e, volumeSlider, video, volumeLevel, muteBtn);
                }
            });
            
            document.addEventListener('mouseup', () => {
                isDraggingVolume = false;
            });
            
            video.addEventListener('ended', () => {
                isPlaying = false;
            });
            
            playerOverlay.addEventListener('click', (e) => {
                if (e.target === playerOverlay) {
                    closeMediaPlayer();
                }
            });
        }
        
        function updateVolume(e, volumeSlider, video, volumeLevel, muteBtn) {
            const rect = volumeSlider.getBoundingClientRect();
            const pos = Math.min(1, Math.max(0, (e.clientX - rect.left) / rect.width));
            currentVolume = pos;
            video.volume = currentVolume;
            volumeLevel.style.width = `${currentVolume * 100}%`;
            
            if (currentVolume === 0) {
                isMuted = true;
                muteBtn.textContent = 'üîá';
                video.muted = true;
            } else {
                isMuted = false;
                muteBtn.textContent = 'üîä';
                video.muted = false;
            }
        }

        function closeMediaPlayer() {
          const playerOverlay = document.getElementById('media-player-overlay');
          
          playerOverlay.style.opacity = '0';

          setTimeout(() => {

            if (currentVideo) {

              isMuted = false;
              currentVideo = null;
            }
            
            document.body.style.overflow = 'auto';
          }, 300);
        }

            document.getElementById('all-moments').style.display = 'none';
            document.querySelector('.random-moment').style.display = 'block';
            showRandomMoment();

        // Initialize on window load

            showRandomMoment();
            loadAllMoments();
            setupCategoryFilters();
        });
